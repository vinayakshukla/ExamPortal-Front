<div class="wrapper">
   
    <div class="container">
        
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <mat-card class="p-3">
                <div class="container">
                    <img class="text-center exam-logo m-auto " src="../../../assets/exm-logo-1.png" alt="">
                </div>
                <h1 class="text-center">Register Here</h1>
                <!-- {{ user | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input  [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here">
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User password</mat-label>
                        <input type="password" [(ngModel)]="user.password" name="password" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input [(ngModel)]="user.email" name="email" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone </mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter Here">
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button class=" m-2 ml-3 mx-3" mat-raised-button color="accent">Accent</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>

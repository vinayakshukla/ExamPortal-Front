<mat-card class="p-3">
    <mat-list>
        <div mat-subheader>All Categories</div>
       
        <mat-list-item class="m-1 p-2 "*ngFor="let category of categories">
            <div class="d-inline-block"> <mat-icon mat-list-icon class="m-1">category</mat-icon></div>
            <div class="d-inline-block">
            <div mat-line> {{category.title}}</div>
            <div>{{category.description}}</div>
        </div>
             <mat-divider></mat-divider>
        </mat-list-item>
      
    </mat-list>
 <div class="container text-center" >
    <button mat-raised-button color="primary" routerLink="/admin-dashboard/add-categories" >Add New Category</button>
 </div>
 <!-- pending delete category -->
</mat-card>

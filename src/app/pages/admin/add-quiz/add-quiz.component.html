<mat-card class="p-3">
  <h1 class="m-2">Add New Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-1">
        <form (ngSubmit)="addQuiz()">
          <mat-form-field class="w100">
            <mat-label>Enter Title</mat-label>
            <input [(ngModel)]="quizData.title" required [ngModelOptions]="{standalone: true}" type="text" name="title" placeholder="Enter here " matInput>

          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea [(ngModel)]="quizData.description" [ngModelOptions]="{standalone: true}" name="description" type="text" placeholder="Enter here " id="" cols="30" rows="7"
              matInput></textarea>

          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100">
                <mat-label>Maximum Marks</mat-label>
                <input [(ngModel)]="quizData.maxMarks" [ngModelOptions]="{standalone: true}" type="text" name="maxMarks" placeholder="Enter here " matInput>

              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100">
                <mat-label>Number of Questions</mat-label>
                <input [(ngModel)]="quizData.numberOfQuestion" [ngModelOptions]="{standalone: true}" type="text" name="maxMarks" placeholder="Enter here " matInput>

              </mat-form-field>
            </div>
          </div>

          <mat-slide-toggle [(ngModel)]="quizData.active" [ngModelOptions]="{standalone: true}" class="example-margin " >
            Publish Status
          </mat-slide-toggle>
          <div class="mt-3">
          <mat-form-field appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select  name="category" [(ngModel)]="quizData.category.cid" [ngModelOptions]="{standalone: true}">
             
                <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
              
            </mat-select>
          </mat-form-field>
        </div>
        <div class="container text-center">
          <button mat-raised-button color="primary" type="submit">Add</button>
        </div>

        </form>
      </div>

    </div>
  </div>
</mat-card>
